name: Distribute
on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  distribute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'yarn'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker images backend api
        run: |
          docker build -t siontama/lifepoo:latest . --platform linux/x86_64
          docker push siontama/lifepoo:latest
      - name: Deploy lifepoo
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          port: ${{ secrets.SERVER_PORT }}
          key: ${{ secrets.SERVER_KEY}}
          script: |
            cd ~/LifePoop_Server
            docker pull siontama/lifepoo:latest
            docker stop lifepoo
            docker rm lifepoo
            docker run -d --name lifepoo -p 3000:3000 --env-file=./.env siontama/lifepoo:latest
